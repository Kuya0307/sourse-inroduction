    <h1>Linux授業</h1>
    <p>Linuxは、狭義にはLinuxカーネル、広義にはそれをカーネルとして用いたオペレーティングシステムを指す。
     LinuxはUnix系（英: Unix like、Unixライク）オペレーティングシステム (OS) の1つとされる。
     カタカナでは「リナックス」と表記されることが多い（「Linux」の読み方を参照）。
     Linuxは、スーパーコンピュータ、メインフレーム、サーバ、パーソナルコンピュータ、
     組み込みシステム（携帯電話やテレビなど）など、幅広い種類のハードウェアで使用されている。</p>
